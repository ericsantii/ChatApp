<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Register as a User of PapayaChat</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="First Name" name="First Name" value="{{
          request.form.pFirstName }}">
         <input type="text" placeholder="Last Name" name="Last Name" value="{{
          request.form.pLastName }}">
        <input class="btn btn-default" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
